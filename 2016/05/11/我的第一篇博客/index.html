<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=<span class="string">"utf-8"</span>&gt;</span><br><span class="line">		&lt;title&gt;Hello MUI&lt;/title&gt;</span><br><span class="line">		&lt;meta name=<span class="string">"viewport"</span> content=<span class="string">"initial-scale=1,maximum-scale=1,user-scalable=no"</span>&gt;</span><br><span class="line">		&lt;meta name=<span class="string">"apple-mobile-web-app-capable"</span> content=<span class="string">"yes"</span>&gt;</span><br><span class="line">		&lt;meta name=<span class="string">"apple-mobile-web-app-status-bar-style"</span> content=<span class="string">"black"</span>&gt;</span><br><span class="line">		&lt;link rel=<span class="string">"stylesheet"</span> href=<span class="string">"css/mui.min.css"</span>&gt;</span><br><span class="line">		&lt;style <span class="built_in">type</span>=<span class="string">"text/css"</span>&gt;</span><br><span class="line">			body,.mui-content&#123;</span><br><span class="line">			  	background-color: <span class="comment">#333;</span></span><br><span class="line">			  	color:<span class="comment">#fff;</span></span><br><span class="line">			  &#125;</span><br><span class="line">			  .title&#123;</span><br><span class="line">			  	margin: 35px 15px 10px;</span><br><span class="line">			  &#125;</span><br><span class="line">			  .title+.content&#123;</span><br><span class="line">			  	margin: 10px 15px 35px;</span><br><span class="line">			  	color: <span class="comment">#bbb;</span></span><br><span class="line">			  	text-indent: 1em;</span><br><span class="line">			  	font-size: 14px;</span><br><span class="line">			  	line-height: 24px;</span><br><span class="line">			  &#125;</span><br><span class="line">			  .mui-table-view&#123;</span><br><span class="line">			  	margin-bottom: 35px;</span><br><span class="line">			  &#125;</span><br><span class="line">		&lt;/style&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line"></span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;div class=<span class="string">"mui-content"</span>&gt;</span><br><span class="line">			&lt;div class=<span class="string">"title"</span>&gt;侧滑导航&lt;/div&gt;</span><br><span class="line">			&lt;div class=<span class="string">"content"</span>&gt;</span><br><span class="line">				这是首页侧滑导航示例，你可以在这里放置任何内容；关闭侧滑菜单有多种方式：</span><br><span class="line">				1.点击本侧滑菜单页之外的任意位置;</span><br><span class="line">				2.点击如下红色按钮&lt;span id=<span class="string">"android-only"</span>&gt;；3.Android手机按back键；4.Android手机按menu键</span><br><span class="line">				&lt;/span&gt;。</span><br><span class="line">				&lt;p style=<span class="string">"margin: 10px 15px;"</span>&gt;</span><br><span class="line">					&lt;button id=<span class="string">"close-btn"</span> <span class="built_in">type</span>=<span class="string">"button"</span> class=<span class="string">"mui-btn mui-btn-danger mui-btn-block"</span> style=<span class="string">"padding: 5px 20px;"</span>&gt;关闭侧滑菜单&lt;/button&gt;</span><br><span class="line">				&lt;/p&gt;</span><br><span class="line">				</span><br><span class="line">			&lt;/div&gt;</span><br><span class="line">			&lt;div class=<span class="string">"title"</span> style=<span class="string">"margin-bottom: 25px;"</span>&gt;mui典型控件&lt;/div&gt;</span><br><span class="line">			&lt;ul class=<span class="string">"mui-table-view mui-table-view-chevron mui-table-view-inverted"</span> style=<span class="string">"color: #ddd;"</span>&gt;</span><br><span class="line">				&lt;li class=<span class="string">"mui-table-view-cell"</span>&gt;</span><br><span class="line">					&lt;a class=<span class="string">"mui-navigate-right"</span> open-type=<span class="string">"common"</span> href=<span class="string">"examples/pullrefresh_main.html"</span>&gt;</span><br><span class="line">						下拉刷新</span><br><span class="line">					&lt;/a&gt;</span><br><span class="line">				&lt;/li&gt;</span><br><span class="line">				&lt;li class=<span class="string">"mui-table-view-cell"</span>&gt;</span><br><span class="line">					&lt;a class=<span class="string">"mui-navigate-right"</span> open-type=<span class="string">"common"</span> href=<span class="string">"examples/offcanvas-drag-left.html"</span>&gt;</span><br><span class="line">						侧滑导航</span><br><span class="line">					&lt;/a&gt;</span><br><span class="line">				&lt;/li&gt;</span><br><span class="line">				&lt;li class=<span class="string">"mui-table-view-cell"</span>&gt;</span><br><span class="line">					&lt;a class=<span class="string">"mui-navigate-right"</span> href=<span class="string">"examples/switches.html"</span>&gt;</span><br><span class="line">						开关控件</span><br><span class="line">					&lt;/a&gt;</span><br><span class="line">				&lt;/li&gt;</span><br><span class="line">				&lt;li class=<span class="string">"mui-table-view-cell"</span>&gt;</span><br><span class="line">					&lt;a class=<span class="string">"mui-navigate-right"</span> href=<span class="string">"examples/tableviews-with-swipe.html"</span>&gt;</span><br><span class="line">						列表左滑菜单</span><br><span class="line">					&lt;/a&gt;</span><br><span class="line">				&lt;/li&gt;</span><br><span class="line">				&lt;li class=<span class="string">"mui-table-view-cell"</span>&gt;</span><br><span class="line">					&lt;a class=<span class="string">"mui-navigate-right"</span> href=<span class="string">"examples/tab-with-viewpagerindicator.html"</span>&gt;</span><br><span class="line">						可拖动式选项卡</span><br><span class="line">					&lt;/a&gt;</span><br><span class="line">				&lt;/li&gt;</span><br><span class="line">			&lt;/ul&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">		&lt;script src=<span class="string">"js/mui.min.js"</span>&gt;&lt;/script&gt;</span><br><span class="line">		&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span> charset=<span class="string">"utf-8"</span>&gt;</span><br><span class="line">			var aniShow = <span class="string">"slide-in-right"</span>;</span><br><span class="line">			//关于backbutton和menubutton两个按键的说明，在iOS平台不存在，故需隐藏</span><br><span class="line">			<span class="keyword">if</span>(!mui.os.android)&#123;</span><br><span class="line">				var span = document.getElementById(<span class="string">"android-only"</span>)</span><br><span class="line">				<span class="keyword">if</span>(span)&#123;</span><br><span class="line">					span.style.display = <span class="string">"none"</span>;</span><br><span class="line">				&#125;</span><br><span class="line">				aniShow = <span class="string">"pop-in"</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			var subWebview=null,template=null,index=null;</span><br><span class="line">			mui.plusReady(<span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">				//获得主页面webview引用；</span><br><span class="line">				index = plus.webview.currentWebview().opener();</span><br><span class="line">			&#125;)</span><br><span class="line">			mui(<span class="string">'.mui-table-view'</span>).on(<span class="string">'tap'</span>, <span class="string">'a'</span>, <span class="function"><span class="title">function</span></span>() &#123;</span><br><span class="line">				var id = this.getAttribute(<span class="string">"href"</span>);</span><br><span class="line">				var <span class="built_in">type</span> = this.getAttribute(<span class="string">"open-type"</span>);</span><br><span class="line">				var href = this.href;</span><br><span class="line">				<span class="keyword">if</span>(<span class="built_in">type</span>==<span class="string">"common"</span>||mui.os.ios)&#123;</span><br><span class="line">					var webview_style = &#123;</span><br><span class="line">						popGesture: <span class="string">"close"</span></span><br><span class="line">					&#125;;</span><br><span class="line">					mui.openWindow(&#123;</span><br><span class="line">						id: id,</span><br><span class="line">						url: href,</span><br><span class="line">						styles: webview_style,</span><br><span class="line">						show: &#123;</span><br><span class="line">							aniShow: aniShow</span><br><span class="line">						&#125;,</span><br><span class="line">						waiting: &#123;</span><br><span class="line">							autoShow: <span class="literal">false</span></span><br><span class="line">						&#125;</span><br><span class="line">					&#125;);</span><br><span class="line">				&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">					var href = this.href;</span><br><span class="line">					var title = this.innerText;</span><br><span class="line">					template = plus.webview.getWebviewById(<span class="string">"default-main"</span>);</span><br><span class="line">					//获得共用子webview</span><br><span class="line">					subWebview = template.children()[0];</span><br><span class="line">					</span><br><span class="line">					//通知模板修改标题，并显示隐藏右上角图标；</span><br><span class="line">					mui.fire(template,<span class="string">'updateHeader'</span>,&#123;title:title,showMenu:<span class="literal">false</span>&#125;);</span><br><span class="line">					<span class="keyword">if</span> (subWebview.getURL() != href) &#123;</span><br><span class="line">						subWebview.loadURL(href);</span><br><span class="line">					&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">						 subWebview.show();</span><br><span class="line">					&#125;</span><br><span class="line">					template.show(<span class="string">'slide-in-right'</span>, 150);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;);</span><br><span class="line">			</span><br><span class="line">			/**</span><br><span class="line">			 * 关闭侧滑菜单</span><br><span class="line">			 */</span><br><span class="line">			<span class="keyword">function</span> <span class="function"><span class="title">close</span></span>() &#123;</span><br><span class="line">				mui.fire(mui.currentWebview.opener(),<span class="string">"menu:close"</span>);</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">			//点击“关闭侧滑菜单”按钮处理逻辑</span><br><span class="line">			document.getElementById(<span class="string">"close-btn"</span>).addEventListener(<span class="string">"tap"</span>,close);</span><br><span class="line">			//在android4.4.2中的swipe事件，需要preventDefault一下，否则触发不正常</span><br><span class="line">			window.addEventListener(<span class="string">'dragstart'</span>,<span class="keyword">function</span>(e)&#123;</span><br><span class="line">				mui.gestures.touch.lockDirection = <span class="literal">true</span>; //锁定方向</span><br><span class="line">				mui.gestures.touch.startDirection = e.detail.direction;</span><br><span class="line">			&#125;);</span><br><span class="line">			window.addEventListener(<span class="string">'dragleft'</span>, <span class="keyword">function</span>(e) &#123;</span><br><span class="line">				<span class="keyword">if</span>(!mui.isScrolling)&#123;</span><br><span class="line">					e.detail.gesture.preventDefault();	</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;);</span><br><span class="line">			//监听左滑事件，若菜单已展开，左滑要关闭菜单；</span><br><span class="line">			window.addEventListener(<span class="string">"swipeleft"</span>,<span class="keyword">function</span> (e) &#123;</span><br><span class="line">				<span class="keyword">if</span>(Math.abs(e.detail.angle)&gt;170)&#123;</span><br><span class="line">					close();						</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;);</span><br><span class="line">		&lt;/script&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line"></span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
